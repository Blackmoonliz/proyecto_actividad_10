<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamar a Bootstrap CSS en la version 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Método get</title>
</head>

<body class="fondo_p">
    <!--solución punto 3-->
    <a href="index.html">
        <img class="inicio" src="img/inicio_casa.jpg" alt="casita azul">
    </a>
    <br>
    <br>
    <div class="main-frame-cal">
        <form action="" method="GET">
            <h1 class="titulo_p">Método GET</h1>
            <br>

            <!--solicitud nombre-->
            <div class="contenido_p">
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Por favor digite su nombre.</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Digite su nombre"
                        required>
                </div>
                <br>
                <!--solicitud apellido-->
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Por favor digite su apellido.</label>
                    <input type="text" name="apellido" class="form-control" id="apellido"
                        placeholder="Digite su apellido" required>
                </div>
                <br>
                <!--solicitud número de cédula-->
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Por favor digite su número de
                        cédula.</label>
                    <input type="number" name="cedula" class="form-control" id="cedula" placeholder="Digite su cédula"
                        required>
                </div>
                <br>
                <!--Botón enviar-->
                <div>
                    <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <footer class="autor">Elizeth Benavides</footer>
            <br>
            <br>

</body>

</html>
